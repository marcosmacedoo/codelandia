<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Blog</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav>
          <h1>Codelândia</h1>
          <span>blog</span>
        </nav>
        <div class="header__input-group">
          <label for="search-news">Pesquisar por notícia</label>
          <input
            type="text"
            id="search-news"
            name="search-news"
            placeholder="Pesquisar no blog"
          />
          <img
            src="./assets/search.svg"
            alt="Lupa para pesquisar por notícia"
          />
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <ul class="list-news">
        </ul>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
